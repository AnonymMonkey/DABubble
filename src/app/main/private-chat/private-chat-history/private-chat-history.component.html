<section *ngFor="let group of groupedMessages">
  <div class="date">{{ group.date }}</div>
  <div *ngFor="let message of group.messages">
    <ng-container *ngIf="message.isOwnMessage; else otherUserMessage">
      <app-own-message-template [message]="message"></app-own-message-template>
    </ng-container>
    <ng-template #otherUserMessage>
      <app-other-message-template [message]="message"></app-other-message-template>
    </ng-template>
  </div>
</section>
