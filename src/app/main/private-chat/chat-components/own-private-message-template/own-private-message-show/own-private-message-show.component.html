<section class="text-container">
  <div class="name-and-time-own">
    <span class="name" (click)="userService.openProfileInfo(message?.userId)">{{ displayName }}</span>
    <span class="time">{{ message?.time | date : "HH:mm" }} Uhr</span>
  </div>
  <span class="message-own">{{ message?.content }}</span>
  <app-message-reactions [message]="message" *ngIf="message.reactions.length > 0"></app-message-reactions>
</section>
