<div class="dialog-wrapper">
  <div class="header-wrapper">
    <h3>Channel erstellen</h3>
    <mat-icon (click)="dialogRef.close()">close</mat-icon>
  </div>
  <mat-dialog-content>
    <mat-radio-group
      class="radio-group"
      [(ngModel)]="radioValue"
      (ngModelChange)="checkChoice()"
    >
      <mat-radio-button [value]="1"
        >Alle Mitglieder von
        <span class="channel-name">OfficeTeam</span>
        hinzufügen</mat-radio-button
      >
      <mat-radio-button [value]="2"
        >Bestimmte Leute hinzufügen</mat-radio-button
      >
    </mat-radio-group>

    <!-- ################ -->

    <mat-form-field class="example-chip-list">
      <mat-chip-grid #chipGrid aria-label="Enter fruits">
        @for (fruit of fruits(); track fruit) {
        <mat-chip-row
          (removed)="remove(fruit)"
          [editable]="true"
          (edited)="edit(fruit, $event)"
          [aria-description]="'press enter to edit ' + fruit.name"
        >
          {{ fruit.name }}
          <button matChipRemove [attr.aria-label]="'remove ' + fruit.name">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
        }
        <input
          placeholder="New fruit..."
          [matChipInputFor]="chipGrid"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)"
        />
      </mat-chip-grid>
    </mat-form-field>

    <!-- ################ -->
  </mat-dialog-content>
  <mat-dialog-actions [align]="'end'">
    <button
      [disabled]="invalid"
      class="button-primary"
      mat-button
      mat-dialog-close
      cdkFocusInitial
    >
      Erstellen
    </button>
  </mat-dialog-actions>
</div>
