<div class="dialog-wrapper">
  <div class="header-wrapper">
    <h3>Channel erstellen</h3>
    <mat-icon (click)="dialogRef.close()">close</mat-icon>
  </div>
  <mat-dialog-content>
    <mat-radio-group
      class="radio-group"
      [(ngModel)]="radioValue"
      (ngModelChange)="checkChoice()"
    >
      <mat-radio-button [value]="1"
        >Alle Mitglieder von
        <span class="channel-name">OfficeTeam</span>
        hinzufügen</mat-radio-button
      >
      <mat-radio-button [value]="2"
        >Bestimmte Leute hinzufügen</mat-radio-button
      >
    </mat-radio-group>

    <!-- ################ -->

    <mat-form-field class="example-chip-list" *ngIf="radioValue === 2">
      <mat-chip-grid #chipGrid aria-label="Enter fruits">
        @for (user of users(); track user) {
        <mat-chip-row (removed)="remove(user)">
          <img src="{{ user.photoURL }}" alt="" />
          {{ user.userName }}
          <button
            *ngIf="user.userId !== userData.uid"
            matChipRemove
            [attr.aria-label]="'remove ' + user"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-chip-row>
        }
        <input
          name="currentUser"
          placeholder="User hinzufügen..."
          #fruitInput
          [(ngModel)]="currentUser"
          [matChipInputFor]="chipGrid"
          [matAutocomplete]="auto"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)"
          [matChipInputAddOnBlur]="false"
        />
        <mat-autocomplete
          #auto="matAutocomplete"
          (optionSelected)="selected($event)"
        >
          @for (user of filteredUsers(); track user) {
          <mat-option [value]="user">
            <div class="image-with-badge">
              <img src="{{ user.photoURL }}" alt="" />
              <div
                class="badge"
                [class.online]="userService.checkUserOnlineStatus(user.userId)"
              ></div>
            </div>
            <p class="name">{{ user.userName }}</p>
          </mat-option>
          }
        </mat-autocomplete>
      </mat-chip-grid>
    </mat-form-field>

    <!-- ################ -->
  </mat-dialog-content>
  <mat-dialog-actions [align]="'end'">
    <button
      [disabled]="invalid"
      class="button-primary"
      mat-button
      mat-dialog-close
      (click)="test()"
    >
      Erstellen
    </button>
  </mat-dialog-actions>
</div>
