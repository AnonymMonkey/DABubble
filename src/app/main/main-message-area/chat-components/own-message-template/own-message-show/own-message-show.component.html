<section class="text-container">
    <div class="name-and-time-own">
      <span
        class="name"
        (click)="channelService.openProfileInfo(message?.user)"
        >{{ message?.user?.userName }}</span
      >
      <span class="time">{{ message?.time | date : "HH:mm" }} Uhr</span>
    </div>
    <span class="message-own">{{ message?.content }}</span>
    <div class="emoji-container d-none"></div>
    <div class="thread-own" *ngIf="message?.thread?.length > 0">
      <span
        (click)="
          mainMessageArea.openSidenav();
          threadService.setActualMessage(message.thread)
        "
      >
        {{ message?.thread?.length }}
        {{ message?.thread?.length === 1 ? "Antwort" : "Antworten" }}
      </span>
      <span
        >Letzte Antwort: {{ getLastReplyTime(message.thread.messages) }}</span
      >
    </div>
  </section>
