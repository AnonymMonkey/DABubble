<div class="description-container">
  <div class="description-container-headline">
    <span>Beschreibung</span>
    <button (click)="description.toggleEditDescription()" *ngIf="userIsAdmin()">Bearbeiten</button>
  </div>
  <span>{{ currentChannel?.description }}</span>
  <div class="blue-line"></div>
  <div class="created-by-container">
    <span>Erstellt von</span>
    <span>{{ adminUserName }}</span> <!-- Hier wird der Username des Admins angezeigt -->
  </div>
</div>
