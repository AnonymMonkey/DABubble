<section (click)="$event.stopPropagation(); closeAutocomplete()">
  <div class="headline">
    <h2>Leute hinzufügen</h2>
    <mat-icon (click)="header.closeMenu('add-member')">close</mat-icon>
  </div>
  <div class="channel-name">
    <div>
      <mat-icon class="material-symbols-outlined">tag</mat-icon>
    </div>
    <span>{{ currentChannel?.channelName }}</span>
  </div>
  <div class="dialog-wrapper">
    <mat-dialog-content (click)="$event.stopPropagation()">
      <app-add-users-to-channel
        [channelId]="channelId"
        (usersEmpty)="handleUsersEmpty($event)"
        [closeAutocompleteEmitter]="closeAutocompleteEmitter"
      ></app-add-users-to-channel>
    </mat-dialog-content>
    <mat-dialog-actions [align]="'end'">
      <div class="button-container">
        <button
          [disabled]="invalid"
          class="button-primary"
          [ngClass]="{ 'button-disabled': invalid, 'button-enabled': !invalid }"
          mat-button
          mat-dialog-close
          (click)="create()"
        >
          Hinzufügen
        </button>
      </div>
    </mat-dialog-actions>
  </div>
</section>
