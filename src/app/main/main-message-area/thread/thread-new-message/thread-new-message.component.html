<section>
  <div class="textarea-container">
    <textarea 
      placeholder="Antworten..." 
      [(ngModel)]="newMessageContent"
      (keydown.enter)="sendMessage(); $event.preventDefault();" 
    ></textarea>
    <div class="icons-container">
      <div class="left-icons">
        <mat-icon class="material-symbols-outlined">add</mat-icon>
        <div class="grey-line"></div>
        <mat-icon class="material-symbols-outlined" [matMenuTriggerFor]="emojiMenu">sentiment_satisfied</mat-icon>
        <mat-icon class="material-symbols-outlined">alternate_email</mat-icon>
      </div>
      <mat-icon (click)="sendMessage()" class="send-icon">send</mat-icon>
    </div>
  </div>
  <mat-menu xPosition="after" #emojiMenu>
    <emoji-mart
      title="Pick your emojiâ€¦"
      emoji="point_up"
      set="apple"
      (emojiClick)="addEmoji($event)"
      [totalFrequentLines]="2"
      [native]="true"
      [theme]="'light'"
      [i18n]="{
        search: 'Suche Emojis',
        categories: { search: 'Suchergebnisse', recent: 'Neueste' }
      }"
    ></emoji-mart>
</mat-menu>
</section>
