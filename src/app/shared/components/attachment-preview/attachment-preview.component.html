<section>
  <div *ngIf="!message">
    <mat-icon class="material-symbols-outlined arrow-left" *ngIf="actualAttachmentUrls.length > 1" (click)="changeAttachment(-1)">chevron_left</mat-icon>
    <div class="image-container">
      <div
        class="close-icon"
        (click)="onDeleteClick(actualAttachmentUrl, $event)"
        *ngIf="canDelete(message)"
      >
        <mat-icon class="material-symbols-outlined"> delete </mat-icon>
      </div>

      <div class="image">
        <app-file-preview
          [attachmentUrl]="actualAttachmentUrl"
          (click)="openAttachment(actualAttachmentUrl, $event)"
        ></app-file-preview>
      </div>
    </div>
    <mat-icon class="material-symbols-outlined arrow-right" *ngIf="actualAttachmentUrls.length > 1" (click)="changeAttachment(1)">chevron_right</mat-icon>
  </div>

  <div *ngIf="message" class="image-container">
    <div
      *ngFor="let attachmentUrl of actualAttachmentUrls; let i = index"
      class="image"
    >
      <div
        class="close-icon"
        (click)="onDeleteClick(attachmentUrl, $event)"
        *ngIf="canDelete(message)"
      >
        <mat-icon class="material-symbols-outlined"> delete </mat-icon>
      </div>

      <!-- Nutzung der neuen FilePreviewComponent -->
      <app-file-preview
        [attachmentUrl]="attachmentUrl"
        (click)="openAttachment(attachmentUrl, $event)"
      ></app-file-preview>
    </div>
  </div>
</section>
