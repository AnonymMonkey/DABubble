<section>
  <div class="members-container">
    <div
      class="member"
      *ngFor="let user of mentionableUsers"
      (click)="selectUser(user.userName)"
    >
      <img *ngIf="user.photoURL" [src]="user.photoURL" alt="Profile Picture" />
      <span>{{ user.userName }}</span>
    </div>
  </div>
  <div *ngIf="mentionableUsers.length === 0" class="placeholder">
    <p>Keine weiteren Benutzer gefunden</p>
  </div>
</section>
