<div class="select-avatar">
  <div class="headline">
    <mat-icon class="back-icon" (click)="dialogRef.close()"
      >arrow_back</mat-icon
    >
    <h3>Ändere dein Profilbild</h3>
  </div>

  <div class="avatar-container">
    <ng-container *ngIf="!photoURL; else avatarTemplate">
      <div class="avatar-placeholder">
        <mat-icon>person</mat-icon>
      </div>
    </ng-container>

    <ng-template #avatarTemplate>
      <img [src]="photoURL" alt="Ausgewählter Avatar" class="selected-avatar" />
    </ng-template>
  </div>

  <div class="select-avatar-list">
    <p>Aus der Liste wählen</p>
    <div class="avatars">
      @for (avatar of avatars; track $index) {
      <img
        src="{{ avatar }}"
        alt="Avatar Elias"
        (click)="selectAvatar(avatar)"
      />
      }
    </div>
    <div class="upload-avatar">
      <p>Eigenes Bild verwenden</p>
      <input
        type="file"
        id="file-upload"
        accept="image/*"
        (change)="onFileSelected($event)"
        hidden
      />
      <label
        for="file-upload"
        mat-flat-button
        class="button-secondary label-btn"
      >
        Datei hochladen
      </label>
    </div>
  </div>

  <div class="next-button">
    <button
      mat-flat-button
      class="button-primary"
      [disabled]="!photoURL"
      (click)="closeDialog()"
    >
      Profilbild speichern
    </button>
  </div>
</div>
